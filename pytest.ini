[pytest]
; Only look for tests in these folders (keeps Options-Backtest-Engine out)
testpaths = tests agent_trader

; Use standard naming for test files
python_files = test_*.py *_test.py

; Do not recurse into large project directories or OneDrive placeholders
norecursedirs = Options-Backtest-Engine .venv .git .github analysis_reports __pycache__ knowledge_base

; Show shorter tracebacks
addopts = -q
